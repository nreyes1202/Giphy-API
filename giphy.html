<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <body background="assets/images/checkerboard-cross.png"></body>

    <header class="container-fluid text-center">
        <div class="text">
            <h2>Giphy Fun!</h2>
            <h4>Click on a Giphy button to show related gifs. Click on another button and see what happens!</h4>
        </div>
    </header>

    <div id="buttons-view"></div>

    <section class="list-of-gifs">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="giphy-container"></div>
                </div>
            </div>
    </section>

    <form id="form">
        <input type="giphy-input">
        <button type="submit" id="submit-button"><strong>Submit</strong></button>
        <input id="add-show" type="submit" value="Add a show!">
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
